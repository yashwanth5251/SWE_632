<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Product</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    
    <h2>Add New Product</h2>
    
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required>

        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" required>

        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" rows="4" required></textarea>

        <label for="productImage">Product Image:</label>
        <input type="file" id="productImage" accept="image/*" required>

        <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <script>
        function addProduct() {
            // Get form values
            var productName = document.getElementById("productName").value;
            var productPrice = document.getElementById("productPrice").value;
            var productDescription = document.getElementById("productDescription").value;
            var productImage = document.getElementById("productImage").value;

            // Create a new product object
            var newProduct = {
                name: productName,
                price: productPrice,
                description: productDescription,
                image: productImage
            };

            // Display the new product on the landing page
            displayProduct(newProduct);

            // Optionally, you can reset the form
            document.getElementById("productForm").reset();
        }

        function displayProduct(product) {
            // Create a new list item
            var listItem = document.createElement("li");

            // Populate the list item with product information
            listItem.innerHTML = `<strong>${product.name}</strong><br>
                                  Price: $${product.price}<br>
                                  Description: ${product.description}<br>
                                  <img src="${product.image}" alt="${product.name}" width="100">`;

            // Append the list item to the product list
            document.getElementById("productList").appendChild(listItem);

        }

          // Function to save product list in local storage
          function saveProductList() {
            var productList = [];

            // Get existing product list from local storage, if any
            if (localStorage.getItem("productList")) {
                productList = JSON.parse(localStorage.getItem("productList"));
            }

            // Add the new product to the list
            productList.push(newProduct);

            // Save the updated product list in local storage
            localStorage.setItem("productList", JSON.stringify(productList));
        }
        
    </script>

    <script src="index.js"> </script>
</body>
</html>
